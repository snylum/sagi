<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sagi Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Dark overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Reader Root -->
  <div id="reader-root" class="reader-root hidden">
    <div class="book-scene">
      <div id="book" class="book">
        <div id="cover-front" class="cover front"></div>
        <div id="pages" class="pages"></div>
        <div id="cover-back" class="cover back"></div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="reader-nav">
      <button id="prevChapter">← Previous</button>
      <button id="tocBtn">☰ Chapters</button>
      <button id="nextChapter">Next →</button>
      <button id="backLibrary">Back</button>
    </div>

    <!-- Table of Contents -->
    <div id="toc" class="toc hidden">
      <h3>Chapters</h3>
      <ul id="tocList"></ul>
    </div>
  </div>

  <script src="/reader.js"></script>
</body>
</html>
